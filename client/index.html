<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's Fly</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script src="/phaser/dist/phaser.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="mainPage">
            <h1>Let's Fly!</h1>
            <div id="gameContainer">
                <div id="gameOverlay">
                    <div id="preGame">
                        <h1>Catch the stars, avoid the bombs!</h1>
                        <br />
                        <form method="POST">
                            <input
                                id="nameInput"
                                placeholder="Enter Your Name"
                            />
                            <br />
                            <br />
                            <button id="startButton">Start</button>
                        </form>
                    </div>
                    <div id="pause">
                        <h1>Game Paused</h1>
                    </div>
                    <div id="win">
                        <h1>You win!</h1>
                    </div>
                    <div id="lose">
                        <h1>You lose :(</h1>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./src/game.js"></script>
        <!-- <script src="./src/page.js"></script> -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
            rel="stylesheet"
        />
    </body>
</html>
